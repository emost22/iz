buildscript {
    ext { //build.gradle 내부 전역변수 선언
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories { //각종 의존성들을 어떤 원격 저장소에서 받을지 설정
        mavenCentral() //기본적으로 많이 사용, but library 업로드 난이도 때문에 아래 많이 사용 추세
        jcenter() //업로드 간단하게, mavenCentral에도 업로드 할 수 있는 자동화 기능 탑재
    }
    dependencies { //프로젝트 개발에 필요한 의존성 주입
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group('com.giri.book')
version('1.0-SNAPSHOT')
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-aws', version: '2.2.6.RELEASE'
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('com.h2database:h2')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}